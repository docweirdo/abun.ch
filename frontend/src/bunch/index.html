<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A bunch of links</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">

    <link rel="icon" href="../favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css?v=1.0">

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body x-data="{ passwordWall: false }" :class="passwordWall && 'password-wall-active'">

    <div :class="passwordWall && 'password-wall-active d-flex'" class=" align-items-center justify-content-center"
        id="password-wall">
        <form action="" method="post">
            <div class="mb-3">
                <label for="bunch-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="bunch-password">
                <div id="bunch-password-help" class="form-text">Ask the person who's shared this link.</div>
            </div>
            <div class="d-flex justify-content-center">
                <button x-on:click="passwordWall = ! passwordWall" type="button" class="btn btn-primary">Submit</button>
            </div>
        </form>



    </div>

    <div class="container">
        <div class="row py-5 justify-content-center justify-content-sm-start">
            <div class="col-sm h2 d-flex justify-content-sm-start justify-content-center" id="bunch-title">
                Shopping Links
            </div>
            <div class="col-auto align-self-center" id="bunch-date-author">
                <div class="row">
                    <div class="col">from:</div>
                    <div class="col d-flex justify-content-end" id="bunch-date">08.12.2022</div>
                </div>
                <div class="row">
                    <div class="col">by:</div>
                    <div class="col d-flex justify-content-end" id="bunch-creator">CoconutCreep</div>
                </div>
            </div>
        </div>
    </div>

    <div class="card container bg-light">
        <div class="card-body">
            <h6 class="card-title">Description</h6>
            <div id="bunch-description">
                This is a collection of links I thought you might like.
            </div>
        </div>
    </div>

    <div class="container">
        <button x-on:click="passwordWall = ! passwordWall" class="btn btn-primary my-5">Submit</button>
    </div>



    <script src="scripts.js"></script>
</body>

</html>
