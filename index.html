<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="robots" content="noindex">

    <title>A bunch of links</title>
    <meta name="description" content="Someone sent you a bunch of links.">

    <link rel="icon" href="favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css?v=1.0">

    <script defer src="https://unpkg.com/@shaun/alpinejs-router@1.2.13/dist/cdn.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body x-data :class="$store.passwordWall && 'password-wall-active'">
    <div x-data="{
        passwordVal: '', 
        usernameVal: '',

        submit(){
            $store.state == 1 ? usePassword(this.passwordVal) : login(this.usernameVal, this.passwordVal)
        }

    }" :class="$store.passwordWall && 'password-wall-active d-flex'" class=" align-items-center justify-content-center"
        id="password-wall">
        <form action="" method="post" x-data :autocomplete="$store.state == 2 ? 'on' : 'off'">
            <div class="mb-3">
                <label x-data x-show="$store.state == 2" for="username" class="form-label">Username</label>
                <input x-data x-show="$store.state == 2" type="text" class="form-control mb-2" id="username" x-model="usernameVal">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" x-model="passwordVal" @keyup.enter="submit()">
                <div x-data x-show="$store.state == 1" id="bunch-password-help" class="form-text">Ask the person who's shared this link.</div>
            </div>
            <div class="d-flex justify-content-center">
                <button x-data x-on:click="submit()" type="button" class="btn btn-primary">Log in</button>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="row py-5 justify-content-center justify-content-sm-start">
            <template x-if="$store.state == 1">
                <h2 x-data class="col-sm d-flex justify-content-sm-start justify-content-center new" id="bunch-title" x-text="$store.bunch.title">
            </template>
            <template x-if="$store.state == 2">
                <input x-data class="col-sm d-flex h2 justify-content-sm-start justify-content-center new" id="bunch-title" x-model="$store.bunch.title" placeholder="Title">
            </template>
            </h2>
            <div x-data class="col-auto align-self-center" id="bunch-date-author" x-show="$store.state == 1">
                <div class="row">
                    <div class="col">from:</div>
                    <div x-data class="col d-flex justify-content-end" id="bunch-date" x-text="$store.bunch.date"></div>
                </div>
                <div x-data class="row" x-show="$store.bunch.username">
                    <div class="col">by:</div>
                    <div x-data class="col d-flex justify-content-end" id="bunch-creator" x-text="$store.bunch.username"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="card container bg-light" x-show="$store.bunch.description || $store.state == 2">
        <div class="card-body">
            <h6 x-data x-show="$store.state == 1" class="card-title">Description</h6>
            <textarea x-data x-show="$store.state == 2" class="new bg-light" id="bunch-description" x-model="$store.bunch.description" placeholder="Description" x-init="$watch('$store.bunch.description', d => $el.style.height = $el.scrollHeight + 'px')"></textarea>
            <p x-data x-show="$store.state == 1" class="new bg-light" id="bunch-description" x-text="$store.bunch.description"></p>
            </div>
        </div>
    </div>

    <div class="my-5"></div>

    <div class="container" id="link-container">
        <ul class="list-group list-group-flush">
            <li x-data class="list-group-item" id="link-list-header" x-show="$store.state == 1">
                <input x-on:click="selectAll($el)" class="form-check-input" type="checkbox" value=""
                    id="select-all-checkbox">
            </li>
            <template x-data x-for="entry in $store.links" :key="entry.id">
                <li class="list-group-item">
                    <input
                        @click="if ($el.checked) $store.selected.set(entry.id, entry); else $store.selected.delete(entry.id)"
                        class="form-check-input me-3" type="checkbox" value="">
                    <a x-data @click="sendClicked(entry)" class="link-dark link-list-link" x-text="entry.title"></a>
                </li>
            </template>
        </ul>
    </div>

    <div class="container d-flex justify-content-end">
        <template x-data x-if="$store.state == 1">
            <button x-data x-on:click="openLinks" class="btn btn-primary mt-3" :disabled="$store.selected.size == 0">Open</button>
        </template>
    </div>
</body>

</html>
